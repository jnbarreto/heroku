{% extends 'base.html' %}
{% load static %}

  {% block title %}Gestão de equipamentos{% endblock%}

  {% block content%}
  <div class="container ">
    <div class="row home">

      <div class="col-sm-2">
      </div>

      <div class="col-xs-6">
        <h1>Gestor de Equipamentos</h1>
      </div>

      {% if user.is_authenticated %}
        <a class="btn btn-default r" href="{% url 'logout'%}"> logout </a>
      {% else %}
        <a class="btn btn-default r" href="{% url 'login'%}"> Sign in </a>
      {% endif %}

    </div>
  </div>
  <img src="{% static 'img/images.jpeg' %}" class="img-fluid" alt="Responsive image">
  {% endblock %}

{% block footer %}
<footer class="footer mt-auto py-3">
  <div class="containered">
    <span class="text-muted">Gestão de Equipamentos 2021</span>
  </div>
</footer>
{% endblock %}
